<ul
  class="stack"
  style="--stack: var(--space-xs); --padding-block: var(--space-xs)">
  @for (result of newUser.results; track result.category) {
    <li class="box pill {{ result.category }}">
      <img
        [src]="result.icon"
        alt=""
        aria-hidden="true" />
      <span style="color: var(--clr-{{ result.category }});">{{ result.category[0].toUpperCase() + result.category.slice(1) }}</span>
      <span class="score-wrapper">
        <span class="category-score">{{ result.score }}</span>
        / 100
      </span>
    </li>
  }
</ul>
